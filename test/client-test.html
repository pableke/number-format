<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Number-Format Test</title>

	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../nf-client.js"></script>
</head>
<body>

<h2>Number-Format Client Test</h2>
<div id="nf">
</div>

<script type="text/javascript">
	$("div#nf").empty();
	var nf = new NumberFormat();
	function random(min, max) { return (Math.random() * max) + min; };
	var numbers = Array(100).fill(1).map(n => random(100000, 10000000));
	Object.keys(nf.masks).forEach(function(mask, i) {
		var fmt = nf.format(numbers[i], mask);
		$("div#nf").append("<div>Number: " + numbers[i] + " / mask: " + mask
							+ " => " + fmt + "<br>Number: " + nf.toNumber(fmt, mask)
							+ "</div><hr>");
	});
	var i = 50;
	var mask = {section: "T", decimals: 4, decimal: "@"};
	var fmt = nf.format(numbers[i], mask);
	$("div#nf").append("<div>Number: " + numbers[i] + " / mask: " + mask
						+ " => " + fmt + "<br>Number: " + nf.toNumber(fmt, mask)
						+ "</div><hr>");
</script>

</body>
</html>
